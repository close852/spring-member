<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
<title>퍼즐몰</title>
<!-- CSS -->
<link rel="stylesheet" href="/css/index.css">
<link rel="stylesheet" href="/css/animate.min.css">
<link rel="stylesheet" href="/css/jquery.desoslide.min.css">
<link rel="stylesheet" href="/webjars/bootstrap/4.1.3/css/bootstrap.min.css" />
<link rel="stylesheet" href="/css/animate.min.css">
<style type="text/css">
 img{
    border: 3px solid #22313f;
    border-radius: 3px;
    transition: border .25s linear,opacity .25s linear;
}
li{
	margin-bottom: 15px;
}

</style>
<!-- <link rel="stylesheet" href="/css/main/magic.min.css"> -->
<!-- JavaScript -->
<script src="/webjars/jquery/3.1.1/jquery.min.js"></script>
<script src="/js/main/jquery.desoslide.min.js"></script>

<script type="text/javascript">
	$(document).ready(function(){
		$('#slideshow').desoSlide({
		    thumbs: $('#slideshow_1_thumbs_1 li > a'),
		    effect: {
		        provider: 'animate',
		        name: 'sideFade'
		    },
		    auto: {
		        start: true
		    },
		    interval: 100
// 		    ,overlay: 'none'
		});
	});
</script>
</head>
<body>
<!-- https://sylouuu.github.io/desoslide/ -->
	<div class="container">
		<header th:replace="layout/header :: header"></header>
		<div style="margin: 0 auto; width: 980px; " >
					<article class="col-lg-12 col-md-12" >
                        <div class="row">
                            <div id="slideshow" class="col-lg-8 col-md-8" style="margin: 0 auto; width: 100px;">
                            	<div class="desoslide-wrapper">
                            		<img alt="Rinky" class="img-responsive animated fadeIn" src="/img/main/bick_buck_bunny.jpg">
                            		<div class="desoslide-overlay" style="left: 0px; top: 314px; width: 617px; border-bottom-left-radius: 3px; border-bottom-right-radius: 3px; opacity: 0.7;">
                            			<span class="desoslide-caption-title">Rinky</span>
	                            		<div class="desoslide-controls-wrapper">
		                            		<a class="desoslide-controls prev" href="#prev"></a>
		                            		<a class="desoslide-controls pause" href="#pause" style="display: none;"></a>
		                            		<a class="desoslide-controls play" href="#play"></a>
		                            		<a class="desoslide-controls next" href="#next"></a>
	                            		</div>
                            		</div>
                            	</div>
                            </div>

                            <div id="slideshow_1_thumbs_1" class="col-lg-2 col-md-2"  style="margin: 0 auto; ">
                                <ul class="slideshow1_thumbs desoslide-thumbs-vertical list-inline"  >
                                    <li>
                                        <a href="/img/main/bick_buck_bunny.jpg" data-desoslide-index="0">
                                            <img src="/img/main/bick_buck_bunny_thumb.jpg" alt="Bick Buck Bunny" data-desoslide-caption-title="Bick Buck Bunny">
                                        </a>
                                    </li>
                                    <li>
                                        <a href="/img/main/bick_buck_bunny.jpg" data-desoslide-index="1">
                                            <img src="/img/main/bick_buck_bunny_thumb.jpg" alt="Rinky" data-desoslide-caption-title="Rinky">
                                        </a>
                                    </li>
                                    <li>
                                        <a href="/img/main/bick_buck_bunny.jpg" data-desoslide-index="2">
                                            <img src="/img/main/bick_buck_bunny_thumb.jpg" alt="It's a trap!" data-desoslide-caption-title="It's a trap!">
                                        </a>
                                    </li>
                                    <li>
                                        <a href="/img/main/bick_buck_bunny.jpg" data-desoslide-index="3">
                                            <img src="/img/main/bick_buck_bunny_thumb.jpg" alt="Evil Frank" data-desoslide-caption-title="Evil Frank">
                                        </a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </article>
		</div>
		<div class="container" style="width: 980px; margin: 0 auto;">
<!-- 		여기가본문 -->
		</div>
		<footer th:replace="layout/footer :: footer"></footer>
	</div>
</body>
</html>
