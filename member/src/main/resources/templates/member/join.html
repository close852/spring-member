<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
<title>Login Page</title>
	<!-- CSS -->
	<link rel="stylesheet" href="/webjars/bootstrap/4.1.3/css/bootstrap.min.css" />
	<link rel="stylesheet" href="/css/member/common/all.css">
	<link rel="stylesheet" href="/css/member/common/common.css">
	
	<!-- JavaScript -->
	<script src="/webjars/jquery/3.1.1/jquery.min.js"></script>
	<script src="/webjars/jquery-validation/1.17.0-1/jquery.validate.min.js"></script>
	<script src="/webjars/bootstrap/4.1.3/js/bootstrap.min.js"></script>
	<script src="/js/member/join.js"></script>
</head>
<body>
<br>
	<!--container start.//-->
	<div class="container" style="max-width: 500px;">
			<div id="error" class="alert alert-danger" role="alert" th:if="${error}">
				<span th:text="${error}"></span>
				<button type="button" class="close" data-dismiss="alert" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
		<!-- card.// -->
		<div class="card bg-light">
			<article class="card-body mx-auto w-75" >
				<h4 class="card-title mt-3 text-center">Create Account</h4>
				<p class="text-center">Get started with your free account</p>
				<form id="joinForm" action="/member/join" method="post">
					<div class="form-group input-group">
						<div class="input-group-prepend">
							<span class="input-group-text"> <i class="fa fa-user"></i>
							</span>
						</div>
						<input id="username" name="username" class="form-control" placeholder="username" type="text">
					</div>
					<!-- form-group// -->
					<div class="form-group input-group">
						<div class="input-group-prepend">
							<span class="input-group-text"> <i class="fa fa-envelope"></i>
							</span>
						</div>
						<input name="email" id="email" class="form-control" placeholder="Email address" type="text">
					</div>
					<div id="emailValid" class="form-group" style="display: none; color: red;">
						Email is invalid or already taken
					</div>
					<!-- form-group// -->
					<div class="form-group input-group">
						<div class="input-group-prepend">
							<span class="input-group-text"> <i class="fa fa-lock"></i>
							</span>
						</div>
						<input name="password" id="password" class="form-control" placeholder="Create password" type="password">
					</div>
					<!-- form-group// -->
					<div class="form-group input-group">
						<div class="input-group-prepend">
							<span class="input-group-text"> <i class="fa fa-lock"></i>
							</span>
						</div>
						<input name="passwordConfirm" id="passwordConfirm" class="form-control" placeholder="Repeat password" type="password">
					</div>
					<div class="form-group">
					<div id="passwordValid" class="form-group" style="display: none; color: red;">
						The password is incorrect.
					</div>
					</div>
					<div>
					</div>
					<!-- form-group// -->
					<div class="form-group">
						<button type="submit" class="btn btn-primary btn-block">
							Create Account</button>
					</div>
					<!-- form-group// -->
					<p class="text-center">
						Have an account? <a href="/member/login">Sign In</a>
					</p>
				</form>
			</article>
		</div>
		<!-- card.// -->
	</div>
	<!--container end.//-->
</body>
</html>
