<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
<title>Login Page</title>
<!--Fontawesome CDN-->
<link rel="stylesheet"
	href="/webjars/bootstrap/4.1.3/css/bootstrap.min.css" />
<script src="/webjars/jquery/3.1.1/jquery.min.js"></script>
<script src="/webjars/bootstrap/4.1.3/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="/css/member/common/all.css">
<link rel="stylesheet" href="/css/member/join/join.css">
</head>
<body>
	<br>
	<!--container start.//-->
	<div class="container">
		<!-- card.// -->
		<div class="card bg-light">

			<article class="card-body mx-auto" style="max-width: 400px;">
				<h4 class="card-title mt-3 text-center"><a href="/">Sign In</a></h4>
				<form id="loginForm" action="/member/login" method="post">
					<!-- form-group// -->
					<div class="form-group input-group">
						<div class="input-group-prepend">
							<span class="input-group-text"> <i class="fa fa-envelope"></i>
							</span>
						</div>
						<input name="email" id="email" class="form-control"
							placeholder="Email address" type="email" required="required">
					</div>
					<!-- form-group// -->
					<div class="form-group input-group">
						<div class="input-group-prepend">
							<span class="input-group-text"> <i class="fa fa-lock"></i>
							</span>
						</div>
						<input name="password" id="password" class="form-control"
							placeholder="Password" type="password" required="required">
					</div>
					<!-- form-group// -->
					<div class="form-group">
						<div id="error" class="alert alert-danger" role="alert" style="display: none;">
							This is a danger alertâ€”check it out!
						</div>
					</div>
					<div></div>
					<!-- form-group// -->
					<div class="form-group">
						<button type="submit" class="btn btn-primary btn-block">
							Login</button>
					</div>
					<!-- form-group// -->
					<div class="form-group">
						<div class="d-flex justify-content-center links">
							Don't have an account?<a href="/member/join">Sign Up</a>
						</div>
						<div class="d-flex justify-content-center">
							<a href="#">Forgot your password?</a>
						</div>
					</div>
				</form>
			</article>
		</div>
		<!-- card.// -->
	</div>
	<!--container end.//-->
</body>
</html>
