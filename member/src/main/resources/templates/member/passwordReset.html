<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
<title>Login Page</title>
<!--Fontawesome CDN-->
<link rel="stylesheet"
	href="/webjars/bootstrap/4.1.3/css/bootstrap.min.css" />
<script src="/webjars/jquery/3.1.1/jquery.min.js"></script>
<script src="/webjars/bootstrap/4.1.3/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="/css/member/common/all.css">
<link rel="stylesheet" href="/css/member/join/join.css">
</head>
<body>
	<br>
	<!--container start.//-->
	<div class="container" style="max-width: 400px;">
		<!-- card.// -->
				<h4 class="card-title mt-3 text-center">Reset your password</h4>
				<div id="error" class="alert alert-danger" role="alert" th:if="${error}">
					<span th:text="${error}"></span>
					  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
					    <span aria-hidden="true">&times;</span>
					  </button>
				</div>
		<div class="card bg-light">
			<article class="card-body mx-auto" style="max-width: 400px;">
				<form id="loginForm" action="/member/password_reset" method="post">
					<!-- form-group// -->
					<div class="form-group input-group">
						<div class="input-group-prepend">
							Enter your email address and we will send you a link to reset your password.
						</div>
					</div>				
					<div class="form-group input-group">
						<div class="input-group-prepend">
							<span class="input-group-text"> <i class="fa fa-envelope"></i>
							</span>
						</div>
						<input name="email" id="email" class="form-control"
							placeholder="Enter your email address" type="input" >
					</div>
					<!-- form-group// -->
					<!-- form-group// -->
					<div class="form-group">
						<div id="error" class="alert alert-danger" role="alert" style="display: none;">
							This is a danger alertâ€”check it out!
						</div>
					</div>
					<div></div>
					<!-- form-group// -->
					<div class="form-group">
						<button type="submit" class="btn btn-primary btn-block">
							Send password reset email</button>
					</div>
					<!-- form-group// -->
				</form>
			</article>
		</div>
		<!-- card.// -->
	</div>
	<!--container end.//-->
</body>
</html>
